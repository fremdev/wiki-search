<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>wikipedia Search</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Lora' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrap">
      <h1>Search Wikipedia</h1>
      <div class="searchbar">
        <input class="search-field" type="search" placeholder="Search Wikipedia..." id="query">
        <div class="buttons">
          <button class="search" id="search">Search</button>
          <button class="random" id="random">Random</button>
        </div>
      </div>
      <div class="result">

      </div>
    </div>

    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
